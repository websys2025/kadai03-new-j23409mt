<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>演習課題3-2</title>
    </head>
    <body>
        <script>
            function sum(arr) { // 引数は配列
                let s = 0; // 合計値の計算用
                // 配列を参照して合計値を計算する処理
                for (let num of arr) {
                    s += num; // 各要素を合計
                }
                return s;  // 戻り値はs
            }
            
            let b = [10, 8, 14, 15]; // ここは合計が47になるように調整
            console.log(sum(b)); // 合計値を計算し表示する処理
        </script>
    </body>
</html>
