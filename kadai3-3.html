<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>演習課題3-3</title>
    </head>
    <body>
        <script>
            const members = new Object(); 
            members["A001"] = "山田太郎"; 
            members["A002"] = "井上花子";
            members["J001"] = "情報次郎";　
            members["J002"] = "設計士郎";

            // 一覧を表示する処理
            let output = []; // 出力用の配列
            for (const key in members) {
                output.push(`${key}: ${members[key]}`); // キーと値を配列に追加
            }
            console.log(output.join(' … ')); // 配列を連結して表示
        </script>
    </body>
</html>
